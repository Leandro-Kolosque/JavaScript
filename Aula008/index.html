<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Idade</title>
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>

    <main>
        <section>
            <div>
                <p>Ano de Nascimento: 
                    <input type="number" name="anoNasc" id="iAnoNasc">
                </p>

                <p>Sexo: 
                    <input type="radio" name="sex" id="iMasc">
                    <label for="iMasc">Masculino</label>

                    <input type="radio" name="sex" id="iFem">
                    <label for="iFem">Feminino</label>
                </p>

                <p>
                    <input type="button" value="VERIFICAR" onclick="verificar()">
                </p>
            </div>

            <div id="res">
                <p>Preencha os dados para verificar o resultado</p>
            </div>
        </section>
    </main>

    <footer>
        <a href="https://github.com/Leandro-Kolosque">Leandro Kolosque</a>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
