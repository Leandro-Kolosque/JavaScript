<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <h1>Iniciando os estudo DOM</h1> <!-- Document Object Model-->
    <p>Aqui vai o Resultado</p>
    <p>Aprendendo a usar o DOM em JavaScript</p>
    <h2>DOM</h2>
    <div id="msg">Clique em mim</div>

    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write('Est치 escrito assim: ' + p1.innerText)
        // --> Teste de sintaxe : document.write(`Est치 escrito assim: ${p1.innerText}`)

        var d = document.getElementById('msg')
        d.style.background = 'green'
        // --> Comando Curto com o var : d.innerText = 'Ol치'
        window.document.getElementById('msg').innerText = 'Ol치'
        // window.document.getElementById('msg').style.background = 'rgba(19, 55, 0, .80)'
    </script>
</body>

</html>
